spring.application.name=aggregator


kafka.properties.producerClientId=producer-2
kafka.properties.sensorSnapshotTopic=telemetry.snapshots.v1
kafka.properties.producerKeySerializer=org.apache.kafka.common.serialization.StringSerializer
kafka.properties.producerValueSerializer=ru.yandex.practicum.aggregator.kafka.AvroSerializer

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=aggregator-group
spring.kafka.consumer.client-id=consumer-1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=ru.yandex.practicum.aggregator.kafka.SensorEventDeserializer
spring.kafka.properties.specific.avro.reader=true
kafka.sensor-events.topic=telemetry.sensors.v1